<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Document</title>
</head>
<body>
<section id="webforms_load_json_section" >
  <input type="file" accept=".json" id="webforms_json_input">
  <button id="webforms_load_json_button">Cargar JSON</button>
</section>
<div id="webforms_wizard">
  <form id="webforms_main_form"></form>
</div>

<hr />
<section id="webforms_send_section">
  <input type="submit" id="webforms_send" value="Aceptar y firmar" form="webforms_main_form"></input>
</section>
<div id="webforms_page_number" class="page-number"></div>
<div class="toast" id="webforms_toast">
  <div class="toast-content">
  </div>
</div>
<div class="modal"></div>

<script type="module">
      import JsonForms from 'file:///android_asset/jsonForms.js';
      window.jsonForms = new JsonForms();
</script>

</body>
</html>
